<!DOCTYPE html>
<html>
<head>
  <title>Redirect Service</title>
</head>
<body>
  <input type="text" id="urlSuffix" placeholder="Enter 4 letter word">
  <button onclick="redirect()">Go</button>
  
  <script>
    function redirect() {
      let suffix = document.getElementById('urlSuffix').value;
      if(suffix.length !== 4) {
        alert("Please enter a 4 letter word");
        return;
      }
      window.location.href = "https://" + suffix + "-143-248-152-121.ngrok-free.app";
    }
  </script>
</body>
</html>
